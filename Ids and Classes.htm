<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ids and Classes in HTML</title>
</head>
<body>
    <h3>Ids and Classes</h3>
    <div id="mainBox" class="redBg blackborder">
        this is main box
    </div>
    
    <!-- . is used for class and # is used for id -->
    <span id="mainSpan"></span>
    <span class="redBg blackborder"></span>

    <!-- Emmet take div tag as default -->
    <div class="redBg blackborder"></div>

    <!-- Create multiple elements using Emmet -->
    <!-- span.myClass1.myClass2.myClass3*4 +<Tab> -->
    <span class="myClass1 myClass2 myClass3">first</span>
    <span class="myClass1 myClass2 myClass3">second</span>
    <span class="myClass1 myClass2 myClass3">third</span>
    <span class="myClass1 myClass2 myClass3">forth</span>
</body>
</html>
